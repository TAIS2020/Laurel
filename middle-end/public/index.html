<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Server Auth</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer ></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer ></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer ></script>
</head>
<body>
<main>
  <section>
    <form id="login">
      <label>Login</label>
      <input type="text" name="login" />
      <label>Password</label>
      <input type="password" name="password" />
      <button>Log in</button>
    </form>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDfe4eQGO_fcz8LxWK-ZJEVx-meWcr0CGc",
        authDomain: "laurel-8bccd.firebaseapp.com",
        databaseURL: "https://laurel-8bccd.firebaseio.com",
        projectId: "laurel-8bccd",
        storageBucket: "laurel-8bccd.appspot.com",
        messagingSenderId: "47910715376",
        appId: "1:47910715376:web:e65639d7275afcb0c76735"
      };

      firebase.initializeApp(firebaseConfig);

      firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

      document
              .getElementById("login")
              .addEventListener("submit", (event) => {
                event.preventDefault();
                const login = event.target.login.value;
                const password = event.target.password.value;

                firebase
                        .auth()
                        .signInWithEmailAndPassword(login, password)
                        .then(({ user }) => {
                          return user.getIdToken().then((idToken) => {
                            return fetch("/login", {
                              method: "POST",
                              headers: {
                                Accept: "application/json",
                                "Content-Type": "application/json",
                                // "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                              },
                              body: JSON.stringify({ idToken }),
                            });
                          }).catch(e => {
                            alert("Ocurrió un error validando el token de autorización")
                            console.log(e)
                          })
                        })
                        .then(() => {
                          return firebase.auth().signOut();
                        })
                        .then(() => {
                          // window.location.assign("/profile");
                          alert("Successful login");
                        })
                        .catch((e) => {
                          console.log(e)
                        })
                return false;
              });
    });
  </script>
</main>
</body>
</html>
